<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Mini project 2</title>
    <link rel="stylesheet" href="toDoList.css"> 
</head>
<body>
    <div class="container">
        <h1>Todo Application</h1>
        <p>Hi there, welcome back, its time to complete your tasks.</p>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter your task here" required>
            <button>+</button>
        </form>
        
        <div class="task-box">
            <div class="task-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    
    <script type="module" src="toDoListScript.js"></script>
    <script type="module" src="taskManager.js"></script>
</body>
</html>
